<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medellín Club - Registro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0f172a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #e2e8f0;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background-color: #1e293b;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff0000, #ff3333, #ff6666, #ff0000);
            z-index: -1;
            border-radius: 14px;
            animation: animate 4s linear infinite;
            background-size: 400%;
        }
        
        @keyframes animate {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 100% 0;
            }
            100% {
                background-position: 0 0;
            }
        }
        
        .header {
            background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 28px;
            color: #fff;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }
        
        .header p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: #cbd5e1;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            background-color: #334155;
            border: 1px solid #475569;
            border-radius: 8px;
            color: #f8fafc;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #ff3333;
            box-shadow: 0 0 0 2px rgba(255, 51, 51, 0.3);
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .checkbox-group input {
            width: auto;
            margin-right: 10px;
            accent-color: #ff3333;
        }
        
        .checkbox-group label {
            margin-bottom: 0;
            font-size: 14px;
            color: #cbd5e1;
        }
        
        .btn {
            background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            margin-top: 15px;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 51, 51, 0.4), transparent);
            transition: 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            box-shadow: 0 0 10px rgba(255, 51, 51, 0.5);
        }
        
        .section-title {
            font-size: 18px;
            color: #60a5fa;
            margin-bottom: 20px;
            padding-bottom: 8px;
            position: relative;
            font-weight: 600;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #ff3333, #ff6666);
            border-radius: 3px;
        }
        
        @media (max-width: 500px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
        
        .required-label::after {
            content: "*";
            color: #ff3333;
            margin-left: 4px;
        }
        
        .interests-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
        }
        
        /* Efectos de campo activo */
        .form-group input:focus ~ label,
        .form-group select:focus ~ label {
            color: #ff3333;
        }
        
        /* Animación de entrada */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-container {
            animation: fadeIn 0.6s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MEDELLÍN CLUB</h1>
            <p>Registro de Membresía</p>
        </div>
        
        <div class="form-container">
            <form id="medellinClubForm">
                <h2 class="section-title">Información Personal</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName" class="required-label">Nombres</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName" class="required-label">Apellidos</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="required-label">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone" class="required-label">Teléfono</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <h2 class="section-title">Tipo de Membresía</h2>
                
                <div class="form-group">
                    <label for="membershipType" class="required-label">Seleccione su plan</label>
                    <select id="membershipType" name="membershipType" required>
                        <option value="">Seleccione una opción</option>
                        <option value="individual">Individual</option>
                        <option value="family">Familiar</option>
                        <option value="corporate">Corporativa</option>
                        <option value="vip">VIP</option>
                    </select>
                </div>
                
                <h2 class="section-title">Intereses</h2>
                
                <div class="interests-container">
                    <div class="checkbox-group">
                        <input type="checkbox" id="interestSoccer" name="interests" value="soccer">
                        <label for="interestSoccer">Fútbol</label>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="interestSwimming" name="interests" value="swimming">
                        <label for="interestSwimming">Natación</label>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="interestGym" name="interests" value="gym">
                        <label for="interestGym">Gimnasio</label>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="interestEvents" name="interests" value="events">
                        <label for="interestEvents">Eventos sociales</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="comments">Comentarios adicionales</label>
                    <input type="text" id="comments" name="comments">
                </div>
                
                <button type="submit" class="btn">Registrarse</button>
            </form>
        </div>
    </div>
</body>
</html>
